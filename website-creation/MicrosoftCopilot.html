<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweet Treats Bakery</title>
    <style>
      /* Add your CSS styles here */
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f5f2;
        margin: 0;
        padding: 0;
      }
      .header {
        background-color: #f7d9c4;
        padding: 20px;
        text-align: center;
      }
      .header h1 {
        font-size: 36px;
        color: #d94f3d;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .product {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
      }
      .product img {
        max-width: 100%;
        border-radius: 5px;
      }
      .footer {
        background-color: #f7d9c4;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Sweet Treats Bakery</h1>
      <p>Delicious cookies and pastries</p>
    </div>
    <div class="container">
      <div class="product">
        <img src="chocolate_chip_cookie.jpg" alt="Chocolate Chip Cookie" />
        <h2>Chocolate Chip Cookie</h2>
        <p>Our classic chocolate chip cookie made with love. $2.50 each.</p>
        <button onclick="addToCart(2.50)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="oatmeal_raisin_cookie.jpg" alt="Oatmeal Raisin Cookie" />
        <h2>Oatmeal Raisin Cookie</h2>
        <p>Soft and chewy oatmeal raisin cookie. $2.00 each.</p>
        <button onclick="addToCart(2.00)">Add to Cart</button>
      </div>
      <!-- Add more product items here -->
    </div>
    <div class="footer">
      Â© 2023 Sweet Treats Bakery
      <div id="cart">Cart Total: $0.00</div>
    </div>
    <script>
      // Add your JavaScript code here
      let cartTotal = 0;

      function addToCart(price) {
        cartTotal += price;
        document.getElementById(
          "cart"
        ).innerText = `Cart Total: $${cartTotal.toFixed(2)}`;
      }
    </script>
  </body>
</html>
